name: Publish to Chrome Web Store

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish:
    name: Upload to Chrome Web Store
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build store zip
        run: |
          mkdir -p dist
          STORE_DIR=$(mktemp -d)
          cp manifest.store.json "$STORE_DIR/manifest.json"
          cp content.js content.css popup.html popup.css popup.js "$STORE_DIR/"
          cp -r icons "$STORE_DIR/"
          (cd "$STORE_DIR" && zip -r - .) > dist/hayame-store.zip
          rm -rf "$STORE_DIR"

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: dist/hayame-store.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
