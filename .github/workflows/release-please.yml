name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  upload-asset:
    name: Upload Extension
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Create extension zip
        run: |
          zip -r hayame.zip \
            manifest.json \
            content.js content.css \
            popup.html popup.css popup.js \
            sites/ icons/
      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            hayame.zip#hayame-${{ needs.release-please.outputs.tag_name }}.zip

  publish:
    name: Publish to Chrome Web Store
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build store zip
        run: |
          mkdir -p dist
          STORE_DIR=$(mktemp -d)
          cp manifest.store.json "$STORE_DIR/manifest.json"
          cp content.js content.css popup.html popup.css popup.js "$STORE_DIR/"
          cp -r icons "$STORE_DIR/"
          (cd "$STORE_DIR" && zip -r - .) > dist/hayame-store.zip
          rm -rf "$STORE_DIR"
      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: dist/hayame-store.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
